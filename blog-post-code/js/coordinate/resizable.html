<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>元素拖动改变大小</title>
<style>
*{
	margin: 0;
	padding: 0;
}	
#box{
	width: 100px;
	height: 100px;
	margin:10px;
	border: 1px solid black;
	/* position: absolute;
	left: 0;
	right: 0; */
}
</style>
</head>
<body style="width: 2000px;">
<div id="box"></div>
<script src="scripts/resizable.js"></script>
<script>
var r = new Resizable({
	el:'box',
	resize:['width','height'],
	edge:5,
	minWidth:20,
	maxWidth:200,
	minHeight:50,
	maxHeight:300
})
</script>
</body>
</html>
