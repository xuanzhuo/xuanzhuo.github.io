<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>元素可拖放且可调宽高</title>
<style>
#box{
	display: inline-block;
	border: 1px solid black;
}
#draggableArea{
	height: 20px;
	border-bottom: 1px solid black;
	text-align: center;
}
#content{
	width: 100px;
	height: 80px;
}
</style>
</head>
<body>
<div id="box">
	<div id="draggableArea" onselectstart="return false;">move</div>
	<div id="content"></div>
</div>
<script src="../../utils/assign.js"></script>
<script src="scripts/drag.js"></script>
<script src="scripts/resizable.js"></script>
<script src="scripts/draggable.js"></script>
<script>

var draggable =  new Draggable({
	el:'box',
	draggableArea:'draggableArea'
})
var resizable = new Resizable({
	el:'content'
})
</script>
</body>
</html>
